<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="flex-container">
            <div class="flex-container" id="top-div">
                <a href="index.html" class="page-link">
                    Home
                </a>
            </div>
            <form action="http://images.google.com/images" class="flex-container">
                <img src="icons/googlelogo_color_272x92dp.png" alt="Google" style="width: 275px; margin-bottom: 30px;">
                <div style="position: relative;">
                    <img src="icons/search.svg" style="position: absolute; top: 15px; left: 15px;">
                    <input type="text" name="q" id="search-box">
                </div>
                <div style="width: fit-content">
                    <input type="submit" value="Google Image Search" class="search-button">
                </div>
            </form>
        </div>
    </body>
</html>

<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">

    <body>

            <div class="flex-container" id="top-div">
                <a href="imageSearch.html" class="page-link">
                    Images

                <a href="advancedSearch.html" class="page-link">
